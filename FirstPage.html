<body>
    <h1>Player Registration</h1>
    <p>Please fill out form</p>
    <form>
        <fieldset>
            <legend> Player Information</legend>
            <label for="firstname"><input required type="text" id="firstname" name="firstname"> Enter Player
                name</label> <br>
            <label for="lastname"><input type="text" id="lastname" name="Lastname"> Enter Player sname</label>
        </fieldset>
        <fieldset>
            <legend>Ð¡hoose a gender</legend>
            <label for="men"><input type="radio" id="men" name="gender">Men</label>
            <label for="Women"><input type="radio" id="Women" name="gender">Women</label>
        </fieldset>
        <fieldset>
            <legend>Select a position</legend>
            <input type="checkbox"><label>FW</label><br>
            <input type="checkbox"><label>CD</label><br>
            <input type="checkbox"><label>LB</label><br>
            <input type="checkbox"><label>MID</label>
        </fieldset>
        <fieldset>
            <legend>Enter your email</legend>
            <input type="email" placeholder="tokaev_kzh@example.com" />
            <label for="hexId">Enter Player password: </label>
            <input id="Id" type="password" title="Enter an ID consisting of 4-8 hexadecimal digits" />
        </fieldset>
        <fieldset>
            <label for="re">Select the registration date:</label>
            <input type="date" id="re" name="trip-re" value="2000-01-01" min="2000-01-01" max="2022-12-31" />
        </fieldset>
        <fieldset>
            <label for="phone">Enter your phone number:</label><input type="tel" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <button><a href="Registration1.html">Sign Up</a></button>
    </form>
</body>
